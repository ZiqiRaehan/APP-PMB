<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Data 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <body style="background: #214a80;">
  <ion-row *ngFor ="let tbl_new of MahasiswaDataBaru">
    <ion-item-sliding>
      <ion-item>
        <div>
          <p>{{tbl_new.nama}} <b>ASAL</b> {{tbl_new.asal_sekolah}}</p>
        </div>
      </ion-item>

      <ion-item-options side ="end">
        <ion-item-option color="primary" (click)="Getdota()">
          <ion-icon name="cash-outline"></ion-icon>
        cek status
        </ion-item-option>
    
    
    <ion-item-option color="danger" (click)="deleteData(tbl_new.kd)">
      <ion-icon name="trash-bin-outline"></ion-icon>
    Delete
    </ion-item-option>
    </ion-item-options>
    

    </ion-item-sliding>
  </ion-row>
  </body>
 
</ion-content>
